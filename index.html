<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gloabal.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6" id="logo">
                <img src="http://placehold.it/100x100">
            </div>
            <div class="col-md-6">
                <h1 class="text-right">Jane Doette</h1>
                <h3 class="text-right">Front-end Ninja</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <picture>
                  <source
                    media="(min-width: 1200px)"
                    srcset="img/matrix_1280.jpg">
                  <source
                    media="(min-width: 640px)"
                    srcset="img/matrix_640.jpg">
                  <img
                    src="img/matrix_1280.jpg"
                    alt="code image example" class="img img-responsive">
                </picture>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <picture>
                  <source
                    media="(min-width: 1200px)"
                    srcset="img/running_1280.jpg">
                  <source
                    media="(min-width: 640px)"
                    srcset="img/running_640.jpg">
                  <img
                    src="img/running_1280.jpg"
                    alt="running project image" class="img img-responsive">
                </picture>
                <h3>Running+</h3>
                <p><a href="http://github.com/fernandodof">Go to running+</a></p>
            </div>
            <div class="col-md-4">
                <picture>
                  <source
                    media="(min-width: 1200px)"
                    srcset="img/toronto_1280.jpg">
                  <source
                    media="(min-width: 640px)"
                    srcset="img/toronto_640.jpg">
                  <img
                    src="img/toronto_1280.jpg"
                    alt="Toronto skyline image" class="img img-responsive">
                </picture>
                <h3>Toronto map</h3>
                <p><a href="http://github.com/fernandodof">Go to Toronto map</a></p>
            </div>
            <div class="col-md-4">
                <picture>
                  <source
                    media="(min-width: 1200px)"
                    srcset="img/office_1280.jpg">
                  <source
                    media="(min-width: 640px)"
                    srcset="img/office_640.jpg">
                  <img
                    src="img/office_1280.jpg"
                    alt="Web dev project image" class="img img-responsive">
                </picture>
                <h3>Web dev</h3>
                <p><a href="http://github.com/">Go to Web dev</a></p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
</body>

</html>
